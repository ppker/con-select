<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>武器菜单</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div>
		<ul class="select">
			<li class="select-list">
				<dl id="select1">
					<dt>手枪：</dt>
					<dd class="select-all selected"><a href="#">全部</a></dd>
					<dd><a href="#">64式手枪</a></dd>
					<dd><a href="#">6P35手枪</a></dd>
					<dd><a href="#">CZ 52手枪</a></dd>
					<dd><a href="#">HS 2000手枪</a></dd>
					<dd><a href="#">M10转轮手枪</a></dd>
					<dd><a href="#">陶鲁斯76转轮手枪</a></dd>
					<dd><a href="#">沙漠之鹰手枪</a></dd>
				</dl>
			</li>
			<li class="select-list">
				<dl id="select2">
					<dt>狙击枪：</dt>
					<dd class="select-all selected"><a href="#">全部</a></dd>
					<dd><a href="#">沙科TRG步枪</a></dd>
					<dd><a href="#">巴雷特狙击步枪</a></dd>

			</li>
			<li class="select-list">
				<dl id="select3">

					<dd><a href="#">AT4反坦克火箭筒</a></dd>

					<dd><a href="#">M202式66毫米4管火箭筒</a></dd>
				</dl>
			</li>
			<li class="select-result">
				<dl>
					<dt>已选条件：</dt>
					<dd class="select-no">暂时没有选择过滤条件</dd>
				</dl>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
